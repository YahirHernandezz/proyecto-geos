<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ubicaciones con Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registro de Ubicaciones con Leaflet</h1>
    <div id="map" style="height: 400px;"></div>

    <form id="place-form">
        <input type="text" id="name" placeholder="Nombre del lugar" required>
        <input type="text" id="description" placeholder="Descripción" required>
        <input type="hidden" id="lat">
        <input type="hidden" id="lng">
        <input type="hidden" id="place-id">
        <button type="submit" id="submit-btn">Registrar Lugar</button>
        <button type="button" id="cancel-btn" style="display:none; background-color: #dc3545;">Cancelar</button>
    </form>

    <div class="table-container">
        <h2>Lugares Registrados</h2>
        <table id="places-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Latitud</th>
                    <th>Longitud</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="places-tbody">
                <!-- Aqui se cargan los lugares -->
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
